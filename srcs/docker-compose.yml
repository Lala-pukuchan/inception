version: '3'
services:
  mysql:
    image: mariadb:customized
    build: ./requirements/mariadb
    volumes:
      - /data19/mysql:/var/lib/mysql
      - ./requirements/mariadb/tools:/tools
    env_file:
      - ./.env
    restart: always
  wordpress:
    image: wordpress:customized
    build: ./requirements/wordpress
    volumes:
      - /data19/html:/var/www/html # same location with nginx vol
      - ./requirements/mariadb/conf:/conf
    depends_on:
      - mysql
    env_file:
      - ./.env
    restart: always
  nginx:
    image: nginx:customized
    build: ./requirements/nginx
    container_name: rev
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - /data19/html:/var/www/html # same location with wordpress vol
    depends_on:
      - wordpress
    env_file:
      - ./.env
    restart: always
networks:
  default:
    driver: bridge