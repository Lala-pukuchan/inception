version: '3'
services:
  mysql:
    image: mariadb
    volumes:
      - /Users/kobayashi/Desktop/data/mysql:/var/lib/mysql #same as wordpress vol
    environment:
      MYSQL_ROOT_PASSWORD: ${mysql_root_pass}
      MYSQL_DATABASE: ${db_name}
      MYSQL_USER: ${user_name}
      MYSQL_PASSWORD: ${user_pass}
    restart: always
  wordpress:
    image: wordpress:php7.3-fpm-alpine
    volumes:
      - /Users/kobayashi/Desktop/data/mysql:/var/www/html #same as mariadb vol
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${mysql_root_pass}
      WORDPRESS_DB_NAME: ${db_name}
      WORDPRESS_DB_USER: ${user_name}
      WORDPRESS_DB_PASSWORD: ${user_pass}
      WORDPRESS_TABLE_PREFIX: wp_
    restart: always
  nginx:
    image: nginx:customized
    build: ./requirements/nginx
    container_name: rev
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - /Users/kobayashi/Desktop/data/wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always
networks:
  default:
    driver: bridge